{{ $language := .Site.Language.Lang }}
<section class="introduction-section">
	{{if .Params.showIntroduce }}
		<div class="introduction-body">
		<div class="introduction">
			<h3>{{ .Params.title }}{{ if eq $language "zh"}}介绍  {{ else }} Introduction {{ end }}</h3>
			<p>{{ .Description }}</p>
		</div>
		{{ if ne .Params.architectureImg ""}}
			<img src="{{ .Params.architectureImg | relURL  }}"/>
		{{ end }}
		</div>
	{{ end }}
</section>
